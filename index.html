<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TeachableMachine + MIT App Inventor</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    #webcam-container {
      width: 320px;
      height: 240px;
      margin: 0 auto;
    }
    #label-container {
      text-align: center;
      margin-top: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h3 style="text-align:center">Detector con Bluetooth en App Inventor</h3>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/dg4O-MW0W/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(320, 240, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.style.margin = "4px";
        labelContainer.appendChild(div);
      }

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);
      predictions.sort((a, b) => b.probability - a.probability);

      predictions.forEach((p, i) => {
        labelContainer.children[i].innerText = ${p.className}: ${(p.probability * 100).toFixed(1)}%;
      });

      const top = predictions[0];
      if (top.probability > 0.90) {
        window.AppInventor && window.AppInventor.setWebViewString(top.className);
      }
    }

    init();
  </script>
</body>
</html>

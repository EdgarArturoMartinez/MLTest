<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Image Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: "MS Sans Serif", Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #e0e7ef 0%, #f5f7fa 100%);
    color: #222;
    min-height: 100vh;
  }
  .center-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 24px;
  }
  .center-container > * {
    margin: 16px 0;
    width: 100%;
    max-width: 400px;
    text-align: center;
    line-height: 1.7;
  }
  button {
    background: #1976d2;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px 32px;
    font-size: 1.1rem;
    font-family: inherit;
    cursor: pointer;
    transition: background 0.2s;
    margin-bottom: 12px;
  }
  button:hover {
    background: #125ea2;
  }
  #webcam-container, #label-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  @media (max-width: 600px) {
    .center-container {
      padding: 8px;
    }
    .center-container > * {
      max-width: 98vw;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px 0;
    }
  }
</style>
</head>

<body>
<div class="center-container">

	<div style="font-size:1.4rem; font-weight:bold;">Teachable Machine Image Model</div>
	<button id="start-btn" type="button" onclick="init()">Start</button>
	<div id="webcam-container"></div>
	<div id="label-container"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/dg4O-MW0W/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
		
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(300, 300, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }		
		startRecognitionHistory();
		
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
	
	
	
	let recognitionHistory = [];
	let recognitionIntervalId = null;

function startRecognitionHistory() {
    recognitionIntervalId = setInterval(saveRecognition, 2000);
}

function saveRecognition() {
    if (!labelContainer) return;
    let currentRecognition = [];
    for (let i = 0; i < maxPredictions; i++) {
        currentRecognition.push(labelContainer.childNodes[i].innerHTML);
    }
    const now = new Date().toLocaleString();
	recognitionHistory.push(`[${now}] ${currentRecognition.join(", ")}`);
    updateRecognitionHistory();
}

function updateRecognitionHistory() {
    let historyContainer = document.getElementById("recognition-history");
    if (!historyContainer) {
        historyContainer = document.createElement("div");
        historyContainer.id = "recognition-history";
        labelContainer.parentNode.appendChild(historyContainer);
    }
    historyContainer.innerHTML = "<b>Recognition History:</b><br>" + recognitionHistory.map(item => `<div>${item}</div>`).join("");
}
	
</script>

</body>
</html>
